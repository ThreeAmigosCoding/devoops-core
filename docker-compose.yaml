version: '3.8'

services:
  gateway:
    build:
      context: ../devoops-gateway-service
      dockerfile: Dockerfile
    container_name: devoops-gateway-service
    ports:
      - "8080:8080"
    env_file:
      - "../devoops-gateway-service/environment/.local.env"
    networks:
      - devoops-network
    restart: unless-stopped
    depends_on:
      - logstash
      - user-service
      - accommodation-service
      - notification-service
      - rating-service
      - reservation-service
      - search-service

  user-service:
    build:
      context: ../devoops-user-service
      dockerfile: Dockerfile
    container_name: devoops-user-service
    ports:
      - "8081:8080"
    env_file:
      - "../devoops-user-service/environment/.local.env"
    networks:
      - devoops-network
    restart: unless-stopped
    depends_on:
      - logstash

  accommodation-service:
    build:
      context: ../devoops-accommodation-service
      dockerfile: Dockerfile
    container_name: devoops-accommodation-service
    ports:
      - "8082:8080"
    env_file:
      - "../devoops-accommodation-service/environment/.local.env"
    networks:
      - devoops-network
    restart: unless-stopped
    depends_on:
      - logstash

  notification-service:
    build:
      context: ../devoops-notification-service
      dockerfile: Dockerfile
    container_name: devoops-notification-service
    ports:
      - "8083:8080"
    env_file:
      - "../devoops-notification-service/environment/.local.env"
    networks:
      - devoops-network
    restart: unless-stopped
    depends_on:
      - logstash

  rating-service:
    build:
      context: ../devoops-rating-service
      dockerfile: Dockerfile
    container_name: devoops-rating-service
    ports:
      - "8084:8080"
    env_file:
      - "../devoops-rating-service/environment/.local.env"
    networks:
      - devoops-network
    restart: unless-stopped
    depends_on:
      - logstash

  reservation-service:
    build:
      context: ../devoops-reservation-service
      dockerfile: Dockerfile
    container_name: devoops-reservation-service
    ports:
      - "8085:8080"
    env_file:
      - "../devoops-reservation-service/environment/.local.env"
    networks:
      - devoops-network
    restart: unless-stopped
    depends_on:
      - logstash

  search-service:
    build:
      context: ../devoops-search-service
      dockerfile: Dockerfile
    container_name: devoops-search-service
    ports:
      - "8086:8080"
    env_file:
      - "../devoops-search-service/environment/.local.env"
    networks:
      - devoops-network
    restart: unless-stopped
    depends_on:
      - logstash

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: devoops-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - devoops-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: devoops-logstash
    ports:
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    networks:
      - devoops-network
    restart: unless-stopped
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/config:/usr/share/logstash/config:ro

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: devoops-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - devoops-network
    restart: unless-stopped
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  devoops-network:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local